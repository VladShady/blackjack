<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>BlackJack</title>
</head>

<body>

    <div class="blackjack">
        <a class="menu" id="menu" href="#">
            Menu
        </a>

        <span class="winner" id="winner"></span>

        <div class="stats hide" id="stats">
            <div class="wins">
                Wins: <span id="wins__count">0</span>
            </div>
            <div class="losses">
                Losses: <span id="losses__count">0</span>
            </div>
            <div class="draws">
                Draws: <span id="draws__count">0</span>
            </div>
        </div>

        <div class="logo">
            <img src="images/Logo.png" alt="">
        </div>

        <div class="card__area">
            <div class="dealer__area" id="dealer__area">
                <div class="card__row" id="dealer__row">
                    <!-- <img class="card__item" src="images/Cards/A.png" alt="">
                    <img class="card__item" src="images/Cards/A.png" alt="">
                    <img class="card__item" src="images/Cards/A.png" alt="">
                    <img class="card__item" src="images/Cards/A.png" alt="">
                    <img class="card__item" src="images/Cards/A.png" alt=""> -->
                </div>
            </div>

            <div class="player__area">
                <div class="card__row" id="player__row">
                    <!-- <img class="card__item" src="images/Cards/2.png" alt=""> -->
                </div>
            </div>
        </div>

        <div class="bet">
            <div class="bet__text">Bet: $<span id="bet__num">0</span></div>
            <div class="bet__chips" id="bet__chips">
                <!-- <img class="bet__chips-item" src="images/Chips/100.png" alt=""> -->
            </div>
            <a class="btn btn--deal" id="deal" href="#">Deal</a>
            <a class="btn btn--all_in" id="all_in" href="#">All in</a>
        </div>

        <div class="controls hide" id="controls">

            <a class="btn btn--control hide" id="double" href="#">
                <img src="images/Icons/x2_50.png" height="50" alt="">
                <span>Double</span>
            </a>

            <a class="btn btn--control" id="hit" href="#">
                <img src="images/Icons/hit_50.png" height="50" alt="">
                <span>Hit</span>
            </a>

            <a class="btn btn--control" id="stand" href="#">
                <img src="images/Icons/stand_50.png" height="50" alt="">
                <span>Stand</span>
            </a>

            <!-- <div class="controls__item">
                <a class="btn btn--control" id="split" href="#">
                    <img src="images/Icons/split_50.png" height="50" alt="">
                    <span>Split</span>
                </a>
            </div> -->

            <a class="btn btn--control hide" id="new_round" href="#">
                <span>New round</span>
            </a>

        </div>



        <div class="modal hide" id="modal">
            <div class="modal__dialog">
                <div class="modal__title">Menu</div>

                <div class="modal__items">
                    <div class="modal__item" id="resume">Resume</div>
                    <div class="modal__item" id="restart">Restart</div>
                    <div class="modal__item" id="show_stats"><span id="toggle_show-hide">Show</span> stats</div>
                </div>
            </div>
        </div>
    </div>

    <div class="table" id="table">

        <div class="table__main-info">
            <div class="player__text">You: <span id="player__score">0</span></div>
            <div class="balance">
                <span class="balance__text">Balance:</span>
                <span class="balance__money">$<span id="balance__money">3000</span></span>
            </div>
            <div class="dealer__text">Dealer: <span id="dealer__score">0</span></div>
        </div>

        <div class="chips">
            <div class="chips__row" id="chips__row">
                <img class="chips__item" id="chip_1" src="images/Chips/1.png" alt="">
                <img class="chips__item" id="chip_5" src="images/Chips/5.png" alt="">
                <img class="chips__item" id="chip_10" src="images/Chips/10.png" alt="">
                <img class="chips__item" id="chip_25" src="images/Chips/25.png" alt="">
                <img class="chips__item" id="chip_100" src="images/Chips/100.png" alt="">
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
